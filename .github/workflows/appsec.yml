name: AppSec Pipeline

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        type: string
        default: '20'
      run-sast:
        description: 'Run SAST scanning'
        type: boolean
        default: true
      run-dependency-audit:
        description: 'Run dependency audit'
        type: boolean
        default: true
      run-secret-scan:
        description: 'Run secret detection'
        type: boolean
        default: true
      run-license-check:
        description: 'Run license compliance check'
        type: boolean
        default: true

jobs:
  dependency-audit:
    if: ${{ inputs.run-dependency-audit }}
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities (OSV-Scanner)
        uses: google/osv-scanner-action/osv-scanner-action@v2.3.3
        with:
          scan-args: |-
            --lockfile=package-lock.json
        continue-on-error: true

  secret-scan:
    if: ${{ inputs.run-secret-scan }}
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

  sast:
    if: ${{ inputs.run-sast }}
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4

  license-check:
    if: ${{ inputs.run-license-check }}
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: npx license-checker --production --failOn "GPL-3.0;AGPL-3.0"
